<p-dialog [modal]="true" [(visible)]="modalBasicVisible" [breakpoints]="{ '960px': '75vw' }"
          [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
  <ng-template pTemplate="header">
      <span class="text-xl font-bold">{{modalBasicTittle}}</span>
  </ng-template>
  <p>
    {{modalBasicParagraph}}
  </p>

  <ng-template pTemplate="footer">
    <div class="flex justify-content-center mt-4">
        <button *ngIf="!allMarkerPRVisible" pButton label="Ok" (click)="modalBasicVisible = false" class="p-button m-1 ngx-emgirs-dark-blue" ></button>
        <button *ngIf="allMarkerPRVisible" pButton label="Ok" (click)="showAllMarkersPR()"
                class="p-button m-1 ngx-emgirs-dark-blue" ></button>
    </div>
  </ng-template>

</p-dialog>

<div *ngIf="!searchBoxLoaded" class="flex p-fluid m-0 col-8 md:col-3" id="searchBox">
  <span class="p-input-icon-right">
<!--    <i class="pi pi-search"></i>-->
    <input type="text" id="address" class="p-inputtext" placeholder="Lugar de referencia">
  </span>
</div>

<google-map *ngIf="mapLoaded" class="flex justify-content-center" (tiltChanged)="addElementsOnMap()" [height]="heighInitial"
            width="100%" [options]="mapOptions">
  <p-toast  [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'" class="custom-toast-emgirs" [life]="10000" [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

  <div *ngIf="!divSearchPRLoeaded" id="divSearchPR" class="m-2" >
    <p-button icon="pi pi-search" styleClass="ngx-emgirs-dark-blue"></p-button>
  </div>

  <p-sidebar styleClass="h-30rem" [modal]="false" [(visible)]="sidebarBottomVisible" position="bottom">

        <div (click)="clickItemMarkerPR(markerPR)"  *ngFor="let markerPR of markersPR" tabindex="0" class="mb-4 flex flex-nowrap justify-content-between align-items-center border-1 surface-border border-round p-3 cursor-pointer select-none hover:surface-hover transition-colors transition-duration-150">
            <div class="flex align-items-center">
                <div class="relative md:mr-3">
                    <img alt="user" class="w-3rem h-3rem border-circle shadow-4" src="./assets/img/pixeled/Recyclables-Vector2_50x50.png">
                </div>
                <div class="flex-column md:flex ml-3">
                    <span class="text-900 font-semibold block">{{markerPR.title}}</span>
                    <span class="block text-600 overflow-hidden text-sm">Lunes a Viernes de 7am a 5pm</span>
                </div>
            </div>

            <span class="text-700 font-semibold ml-auto mr-3 md:inline">{{markerPR.cursor}} km</span>

            <div class="flex gap-2">
                <button icon="pi pi-phone" class="p-element p-button-icon-only p-button-rounded ngx-emgirs-green p-button p-component">
                    <span class="p-button-icon pi pi-phone" aria-hidden="true"></span>
                </button>

                <button *ngIf="!allMarkerPRVisible" pbutton="" icon="pi pi-cog" class="p-element p-button-icon-only p-button-rounded ngx-emgirs-light-blue p-button p-component">
                    <span class="p-button-icon pi pi-home" aria-hidden="true"></span>
                </button>
            </div>
        </div>

  </p-sidebar>


  <map-info-window>
    <div class="card">
      <p><b>{{ infoContent }}</b></p>
      <p>Horario de atenci√≥n: 8am a 12pm - 1pm a 5pm </p>
      <div *ngIf="buttonReciclaDomicilioVisible">
        <br><br>
        <p-button  (click)="showDialog()" label="Recicla a domicilio" icon="pi pi-home" styleClass="ngx-emgirs-dark-blue
        p-button-sm"></p-button>
      </div>



    </div>
  </map-info-window>
</google-map>
