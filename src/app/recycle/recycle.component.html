<div *ngIf="!searchBoxLoaded" class="flex p-fluid m-2 col-8 md:col-3" id="searchBox">
  <span class="p-input-icon-right">
    <i class="pi pi-search"></i>
    <input type="text" id="address" class="p-inputtext" placeholder="Ingrese un lugar">
  </span>
</div>

<google-map *ngIf="mapLoaded" class="flex justify-content-center"  (tiltChanged)="addSearcBoxOnMap()" [height]="heighInitial"
            width="100%" [options]="mapOptions">
  <map-marker *ngFor="let position of markers" #marker="mapMarker" [position]="position"
              (mapClick)="openInfoWindow(marker, position.label)">
  </map-marker>
  <map-info-window>
    <div class="card">
      <p><b>{{ infoContent }}</b></p>
      <p>Horario de atenci√≥n: 8am a 12pm - 1pm a 5pm </p>
      <br><br>
      <p-button (click)="showDialog()" label="Recicla a domicilio" icon="pi pi-home" styleClass="ngx-emgirs-dark-blue
      p-button-sm"></p-button>
    </div>
  </map-info-window>
</google-map>
