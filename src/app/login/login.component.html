  <div  class="flex h-auto">
    <div  class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-between">
      <div class="flex justify-content-center flex-wrap gap-3">
        <img src="./assets/img/pixeled/logo-quitorecicla001.png" width="265">
      </div>
      <div class="grid">
        <div class="col-12">
          <div class="card">
            <div>
              <h2 >Ingresa a tu cuenta</h2>
              <p >¿Olvidaste tu contraseña? <a  class="text-primary hover:underline cursor-pointer font-medium">Click aquí</a> para resetear. </p>
            </div>

            <div class="p-fluid p-formgrid grid mt-5">
              <div class="col-12 md:col-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                      <i class="pi pi-envelope"></i>
                    </span>
                  <input type="text" pinputtext="" placeholder="Correo" class="p-inputtext p-component p-element">
                </div>
              </div>
            </div>

            <div class="p-fluid p-formgrid grid">
              <div class="mt-3 col-12 md:col-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                      <i class="pi pi-lock"></i>
                    </span>
                  <input type="password" pinputtext="" placeholder="Contraseña" class="p-inputtext p-component p-element">
                </div>
              </div>
            </div>
            <button pButton label="INGRESAR" routerLink="/recycle"
                    class="ngx-emgirs-light-blue p-element p-ripple w-full mt-3 mb-4 p-button p-component"
                    type="submit" pTooltip="INGRESAR" tooltipPosition="right">
            </button>
          </div>
        </div>
      </div>
      <p  class="text-color-secondary font-semibold">¿Algún problema? <a  class="text-primary hover:underline cursor-pointer font-medium">Click aquí</a> y permítenos ayudarte.</p>
    </div>

    <div  class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-4 py-8 bg-cover bg-norepeat">
      <div  class="mt-auto mb-auto">
        <div class="grid">
          <div class="col-12">
              <div class="flex justify-content-center">
                <p-card>
                  <p-table #table [value]="[{}]">
                    <ng-template pTemplate="body" let-rowData>
                      <tr>
                        <td>
                          <div>
                            <app-quito-eps-carousel></app-quito-eps-carousel>
                          </div>
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                  <div class="flex justify-content-center align-items-center flex-wrap gap-5 mt-4">
                    <span  class="font-semibold">Síguenos en nuestras redes sociales.</span>
                    <i  class="pi pi-facebook text-3xl p-1 surface-overlay border-circle cursor-pointer" style="color: #4267B2"></i>
                    <i  class="pi pi-twitter text-3xl p-1 surface-overlay border-circle cursor-pointer" style="color: #1DA1F2"></i>
                    <i  class="pi pi-instagram text-3xl p-1 surface-overlay border-circle cursor-pointer" style="color: #D43089"></i>
                  </div>
                </p-card>
              </div>

          </div>
        </div>
      </div>

    </div>


  </div>
