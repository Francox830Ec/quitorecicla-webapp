<p-dialog [modal]="true" [(visible)]="modalSocialLogin" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }"
          [draggable]="false" [resizable]="false">
  <ng-template pTemplate="content">
    <app-social-login></app-social-login>
  </ng-template>
</p-dialog>

<div  class="flex h-screen">
  <div  class="w-full lg:w-4 h-full text-center px-6 py-6 justify-content-between">

<!--    <p ></p>-->

    <!--    <img  alt="diamond-layout" class="h-4rem mt-4" src="https://www.primefaces.org/diamond-ng/assets/layout/images/logo-dark.svg">-->

    <div class="flex justify-content-center">
      <p *ngIf="isMinWidthSizeScreenMedium || +maxHeightCarouselImage < 0" ></p>
      <div *ngIf="!isMinWidthSizeScreenMedium && +maxHeightCarouselImage > 0">
        <app-quito-eps-carousel [imageMaxHeight]="maxHeightCarouselImage + 'px'"  ></app-quito-eps-carousel>
      </div>
    </div>

    <div class="flex flex-column align-items-center gap-4" id="formLogin">
      <div  class="mb-0">
        <h2 style="color: #1275bb;">Ingresa a tu cuenta</h2>
        <p >¿Olvidaste tu clave? <a  class="text-primary hover:underline cursor-pointer font-medium">Click aquí</a> para resetear. </p>
      </div>

      <div class="p-inputgroup w-22rem">
          <span class="p-inputgroup-addon">
            <i class="pi pi-envelope"></i>
          </span>
        <input type="text" pinputtext="" placeholder="Correo" class="p-inputtext p-component p-element">
      </div>

      <div class="p-inputgroup w-22rem">
        <span class="p-inputgroup-addon">
          <i class="pi pi-lock"></i>
        </span>
        <input type="password" pinputtext="" placeholder="Contraseña" class="p-inputtext p-component p-element">
      </div>

      <button  pbutton="" label="INGRESAR" type="button" class="p-element w-22rem p-button p-component ngx-emgirs-light-blue">
        <span class="p-button-label">INGRESAR</span>
      </button>

      <button routerLink="/recycle" pbutton="" label="OMITIR REGISTRO" type="button" class="p-element ngx-emgirs-light-blue-border w-22rem p-button p-component p-button-outlined">
        <span class="p-button-label" style="color: #1275bb;">Saltar registro</span>
      </button>

      <p-button (click)="modalSocialLogin = true;" label="Ingresar con Redes Sociales " [text]="true"></p-button>

    </div>
<!--    <p (click)="modalSocialLogin = true;" class="text-lg text-color-secondary font-semibold"><a  class="text-primary hover:underline cursor-pointer font-medium">Ingresar con Redes Sociales</a></p>-->
  </div>


    <div  class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat">
      <div  class="mt-auto mb-auto">
                      <p-card>
                        <p-table #table [value]="[{}]">
                          <ng-template pTemplate="body" let-rowData>
                            <tr>
                              <td>
                                <!--                          <div>-->
                                <app-quito-eps-carousel></app-quito-eps-carousel>
                                <!--                          </div>-->
                              </td>
                            </tr>
                          </ng-template>
                        </p-table>
                        <div class="flex justify-content-center align-items-center flex-wrap gap-5 mt-4">
                          <span  class="font-semibold">Síguenos en nuestras redes sociales.</span>
                          <i  class="pi pi-facebook text-3xl p-1 surface-overlay border-circle cursor-pointer" style="color: #4267B2"></i>
                          <i  class="pi pi-twitter text-3xl p-1 surface-overlay border-circle cursor-pointer" style="color: #1DA1F2"></i>
                          <i  class="pi pi-instagram text-3xl p-1 surface-overlay border-circle cursor-pointer" style="color: #D43089"></i>
                        </div>
                      </p-card>

      </div>
    </div>
</div>
