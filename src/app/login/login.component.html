<p-dialog [modal]="true" [(visible)]="modalSocialLogin" [style]="{width: '75%',  height: 'auto'}"
          [draggable]="false" [resizable]="false">
  <ng-template pTemplate="header">
    <div class="grid p-fluid">
      <span class="text-1xl font-bold" style="color: #1275bb;">Ingreso con Redes sociales</span>
    </div>
  </ng-template>

  <ng-template pTemplate="content">
    <app-social-login></app-social-login>
  </ng-template>
</p-dialog>

<div  class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-between">
  <div class="flex justify-content-center">
    <app-quito-eps-carousel [imageMaxHeight]="maxHeightCarouselImage"></app-quito-eps-carousel>
  </div>

  <div  class="flex flex-column align-items-center gap-3" id="formLogin">
    <div  class="mb-0">
      <h2 style="color: #1275bb;">Ingresa a tu cuenta</h2>
<!--      <p >¿Olvidaste tu clave? <a  class="text-primary hover:underline cursor-pointer font-medium">Click aquí</a> para resetear. </p>-->
    </div>
    <div class="p-inputgroup w-20rem">
          <span class="p-inputgroup-addon">
            <i class="pi pi-envelope"></i>
          </span>
      <input type="text" value="{{sizeInfoDevice}}" pinputtext="" placeholder="Correo" class="p-inputtext p-component p-element">
    </div>

    {{'-> wO:' + screenWidthOuter + ' - hO: ' + screenHeightOuter}}<br>
    {{'-> clientWidth:' + clientWidth + ' - offsetWidth: ' + offsetWidth}}<br>
    {{'-> clientHeight:' + clientHeight + ' - offsetHeight: ' + offsetHeight}}<br>
    <div class="p-inputgroup w-20rem">
          <span class="p-inputgroup-addon">
            <i class="pi pi-lock"></i>
          </span>
      <input type="text"
             value="Pix w: {{screenWidth + ' - ' + screenHeight }}"
             pinputtext="" placeholder="Contraseña" class="p-inputtext p-component p-element">
    </div>

    <button  pbutton="" label="INGRESAR" type="button" class="p-element w-20rem p-button p-component ngx-emgirs-light-blue">
      <span class="p-button-label">INGRESAR</span>
    </button>

    <button routerLink="/recycle" pbutton="" label="Omitir registro" type="button" class="p-element ngx-emgirs-light-blue-border w-20rem p-button p-component p-button-outlined">
      <span class="p-button-label" style="color: #1275bb;">Omitir registro</span>
    </button>

    <p-button (click)="modalSocialLogin = true"  label="Ingresar con Redes Sociales" styleClass="w-20rem" [outlined]="true" severity="secondary"></p-button>

  </div>
</div>
