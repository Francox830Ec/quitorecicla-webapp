<p-galleria [value]="products2" [showIndicators]="true" [showThumbnails]="false" [circular]="true"
            [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '640px' }"
            [autoPlay]="true">
  <ng-template pTemplate="item" let-item>
    <img src="./assets/img/pixeled/{{item.image}}" style="width: 100%; display: block;" />
  </ng-template>
</p-galleria>
